<svg xmlns="http://www.w3.org/2000/svg" width="728" height="432" viewBox="0 0 728 432">
  <defs>
    <linearGradient id="greenGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0.1"/>
    </linearGradient>
    <clipPath id="graphClip">
      <rect x="0" y="0" width="0" height="432">
        <animate
          attributeName="width"
          from="0"
          to="728"
          dur="1.5s"
          begin="0s"
          fill="freeze"
        />
      </rect>
    </clipPath>
  </defs>

  <g clip-path="url(#graphClip)">
    <!-- Adjusted path coordinates to start and end at edges -->
    <path
      d="M0,360 C20,360 30,355 40,350
         L70,340 C100,330 130,300 160,270
         Q190,240 220,220
         T280,180
         Q340,150 400,135
         C460,120 490,115 520,112
         Q550,110 580,108
         L728,50
         L728,432 L0,432 Z"
      fill="url(#greenGradient)"
    />

    <path
      d="M0,360 C20,360 30,355 40,350
         L70,340 C100,330 130,300 160,270
         Q190,240 220,220
         T280,180
         Q340,150 400,135
         C460,120 490,115 520,112
         Q550,110 580,108
         L728,50"
      fill="none"
      stroke="#22C55E"
      stroke-width="2"
    />
  </g>
</svg>